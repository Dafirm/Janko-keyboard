    <div id="base">
      <h1> Dafirm Janko Keyboard </h1>
      <table>
        <tr><!--This is the top row-->
          <td>
            <div class="keys1">
              <button id="A3"  data-key="220"class="key note white"><p>A<sup>3<sup></br>(§)</sup> </sup></p></button>
              <button id="B3"  data-key="49" class="key note white"><p>B<sup>3<sup></br>(1)</sup> </sup></p></button>

              <button id="F4"  data-key="52" class="key note white"><p>F<sup>4<sup></br>(4)</sup> </sup></p></button>
              <button id="G4"  data-key="53" class="key note white"><p>G<sup>4<sup></br>(5)</sup> </sup></p></button>
              <button id="A4"  data-key="54" class="key note white"><p>A<sup>4<sup></br>(6)</sup> </sup></p></button>
              <button id="B4"  data-key="55" class="key note white"><p>B<sup>4<sup></br>(7)</sup> </sup></p></button>
              <button id="CS5" data-key="56" class="key note black"><p>C<sup>#5<sup></br>(8)</sup> </sup></p></button>
              <button id="DS5" data-key="57" class="key note black"><p>D<sup>#5<sup></br>(8)</sup> </sup></p></button>

              <button id="G5"  data-key="187"class="key note white"><p>G<sup>5<sup></br>(+)</sup> </sup></p></button>
              <button id="A5"  data-key="219"class="key note white"><p>A<sup>5<sup></br>(´)</sup> </sup></p></button>
              <button data-key="*" class="key note half"> </button>
            </div>
          </td>
        </tr>
        <tr><!--This is the second row-->
          <td>
            <div class="keys2">
              <button data-key="*"  class="key half"> </button>

              <button data-key="*"  class="key half"> </button>
            </div>
          </td>
        </tr>
        <tr><!--This is the fourth row-->
          <td>
            <div class="keys4">
              <button data-key="*"  class="key half" > </button>
              <button id="AS3" data-key="17"   class="key black"><p>A<sup>#3  <sup></br>(Ctrl)</sup> </sup></p></button>
              <button id="C4"  data-key="226"  class="key cream"><p>C<sup>4  <sup></br>(Alt)</sup> </sup></p></button>

              <button id="E5"  data-key="188"  class="key cream"><p>E<sup>5  <sup></br>(,)</sup> </sup></p></button>
              <button id="FS5" data-key="90"   class="key black"><p>F<sup>#5  <sup></br>(.)</sup> </sup></p></button>
              <button id="GS5" data-key="189"  class="key black"><p>G<sup>#5  <sup></br>(-)</sup> </sup></p></button>
              <button id="AS5" data-key="38"   class="key black"><p>A<sup>#5 <sup></br>(UpArr)</sup> </sup></p></button>
            </div>
          </td>
        </tr>
      </table>
      <div><h4>A PC keyboard based prototype</h4></div>
    </div>
